    <style>
        /* モバイル向けナビゲーションメニューのスタイル */
        .mobile-menu {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .nav-toggle {
            cursor: pointer;
        }

        .nav-toggle span {
            display: block;
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 4px 0;
        }

        .mobile-nav {
            display: none;
        }

        .mobile-nav ul {
            list-style: none;
            padding: 0;
        }

        .mobile-nav li {
            margin-bottom: 10px;
        }

        .mobile-nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* イベントスライドショーのスタイル */
        .events-slider {
            background-color: #f2f2f2;
            padding: 20px;
        }

        .event-slider-container {
            display: flex;
            overflow-x: auto;
        }

        /* イベントスライドのスタイル */
        .event-slide {
            flex: 0 0 300px;
            margin-right: 20px;
            background-color: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            overflow: hidden;
        }

        .event-slide img {
            width: 100%;
            height: auto;
        }
    </style>
