<!DOCTYPE html>
<html>
<head>
    <title>Voting Board</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        /* ここに必要なスタイルを追加 */
    </style>
</head>
<body>
    <div class="container">
        <h1>Voting Board</h1>
        <div id="options" class="options">
            <div class="option">
                <p>Option 1</p>
                <button onclick="vote(1)">Vote</button>
                <div class="votes">
                    <div class="votes-icon">👍</div>
                    <span id="votes-1">0</span> votes
                </div>
            </div>
            <div class="option">
                <p>Option 2</p>
                <button onclick="vote(2)">Vote</button>
                <div class="votes">
                    <div class="votes-icon">👍</div>
                    <span id="votes-2">0</span> votes
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
