<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* お問い合わせフォームのスタイル */
        .contact-form {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* モバイルデバイス向けヘッダーメニューの改善 */
        @media screen and (max-width: 768px) {
            /* ハンバーガーメニューのアイコン */
            .nav-toggle span {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 6px 0;
            }

            /* イベントスライドショーのスタイル */
            .event-slider-container {
                flex-wrap: nowrap;
            }

            .event-item {
                width: 70%;
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                margin: 0 auto;
            }
        }

        /* 全体の共通スタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ヘッダースタイル */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 1.5rem;
        }

        .nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav li {
            font-size: 1rem;
        }

        /* ハンバーガーメニューのアイコン */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
        }

        /* モバイル向けナビゲーションメニューの表示 */
        @media screen and (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav ul {
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                padding: 10px 20px;
                display: none;
                border-radius: 10px;
            }

            .nav.show ul {
                display: flex;
            }
        }

        /* お問い合わせフォームのスタイル */
        .contact-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* イベントスライドショウのスタイル */
        .events-slider {
            background-color: #f5f5f5;
            padding: 60px 0;
            text-align: center;
        }

        .event-slider-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .event-item {
            flex: 0 0 auto;
            width: 70%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            scroll-snap-align: start;
        }

        /* フッタースタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        /* 以下、新たに追加したスタイル */

        /* ヘッダーメニューの右寄せスタイル */
        .header-menu {
            justify-content: flex-end;
        }

        /* コンテンツを中央寄せにするスタイル */
        .centered {
            text-align: center;
            margin: 0 auto;
            max-width: 800px; /* コンテンツの最大幅を指定 */
        }
    </style>
    <title>関西大学のハンズオン</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">外国人・災害支援サークル「ハンズオン」</div>
            <ul class="header-menu">
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">サークルについて</a></li>
                <li><a href="#events">イベント情報</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
                <li><a href="#login">ログイン / サインアップ</a></li>
            </ul>
            <!-- ハンバーガーメニューアイコン -->
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- モバイル向けナビゲーションメニュー -->
    <div class="mobile-menu">
        <nav class="mobile-nav">
            <ul>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">サークルについて</a></li>
                <li><a href="#events">イベント情報</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
                <li><a href="#login">ログイン / サインアップ</a></li>
            </ul>
        </nav>
    </div>

    <div class="content-container">
        <section id="home" class="centered">
            <!-- ホームコンテンツ -->
        </section>

        <section id="about" class="centered">
            <!-- サークルについてのコンテンツ -->
        </section>

        <section id="events" class="centered">
            <!-- イベント情報のコンテンツ -->
        </section>

        <section id="contact" class="centered">
            <!-- お問い合わせフォームのコンテンツ -->
        </section>

        <section id="login" class="centered">
            <!-- ログイン / サインアップのコンテンツ -->
        </section>
    </div>

    <footer>
        &copy; 2023 関西大学のハンズオン
    </footer>

    <script>
        // ナビゲーションメニューのハンバーガーメニュー（モバイルデバイス向け）の制御
        const navToggle = document.querySelector('.nav-toggle');
        const mobileNav = document.querySelector('.mobile-nav');

        navToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('show');
            // アクセシビリティのための属性を追加
            const isOpen = mobileNav.classList.contains('show');
            navToggle.setAttribute('aria-expanded', isOpen);
            mobileNav.setAttribute('aria-hidden', !isOpen);
        });

        // イベント情報のダミーデータ（仮のデータ）
        const eventsData = [
            {
                title: 'ボランティア活動1',
                date: '2023-09-10',
                location: '大阪市',
                description: 'ボランティア活動の詳細説明1。',
            },
            {
                title: 'ボランティア活動2',
                date: '2023-09-15',
                location: '京都市',
                description: 'ボランティア活動の詳細説明2。',
            },
            // 他のイベントデータも追加できます。
        ];

        // イベント情報をスライドショーとして表示
        const eventSliderContainer = document.querySelector('.event-slider-container');

        function displayEvents() {
            eventsData.forEach((event) => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>${event.description}</p>
                `;
                eventSliderContainer.appendChild(eventItem);
            });
        }

        // ページ読み込み時にイベント情報を表示
        displayEvents();
    </script>
</body>
</html>
