<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        /* お問い合わせフォームのスタイル */
        .contact-form {
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        /* モバイルデバイス向けヘッダーメニューの改善 */
        @media screen and (max-width: 768px) {
            /* ハンバーガーメニューのアイコン */
            .nav-toggle span {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 6px 0;
            }

            /* イベントスライドショーのスタイル */
            .event-slider-container {
                flex-wrap: nowrap;
            }

            .event-item {
                width: 70%;
                background-color: #fff;
                border-radius: 10px;
                padding: 20px;
                margin: 0 auto;
            }
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* list-style: none; を指定 */
        ul {
         list-style: none;
        }

        /* ヘッダースタイル */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: right; /* メニューを右寄せにする */
        }

        a{
         color:inherit;
        text-decoration: none;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo {
            font-size: 1.7rem;
            text-align: left; /* ロゴを左寄せに設定 */
            display: flex;
            align-items: center; /* ロゴとアイコンを中央寄せにする */
        }

        .logo img {
            width: 70px; /* アイコンの幅を設定 */
            height: 70px; /* アイコンの高さを設定 */
            margin-right: 5px; /* アイコンとテキストの間隔を設定 */
        }

        .nav ul {
            list-style: none;
            display: flex; /* メニュー項目を横並びにする */
            gap: 20px; /* メニュー項目間のスペースを設定 */
            justify-content: flex-end; /* メニュー項目を右寄せにする */
        }

        .nav li {
            font-size: 1rem;
            /* メニュー項目のスタイルを追加 */
            position: relative;
            transition: color 0.3s;
            color: #fff;
            display: inline-block; /* メニュー項目を横に並べる */
            margin-right: 0; /* メニュー項目間のスペースをリセット */
        }

        .nav li:hover {
            color: #ff9900; /* ホバー時の色を設定 */
        }

        /* メニュー項目のアンダーライン */
        .nav li::before {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #ff9900; /* アンダーラインの色を設定 */
            bottom: -5px;
            left: 0;
            transition: width 0.3s;
        }

        /* メニュー項目のホバー時のアンダーライン拡大 */
        .nav li:hover::before {
            width: 100%;
        }

        /* Instagramアイコンのスタイル */
        .header-icons {
            display: flex;
            align-items: center;
        }

        .instagram-icon {
        margin-left: 20px; /* インスタグラムアイコンとメニュー項目の間隔を設定 */
        margin-bottom: 300px;
        cursor: pointer;
        display: flex; /* メニュー項目とアイコンを横並びにする */
        align-items: center; /* メニュー項目とアイコンを垂直方向に中央寄せにする */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        width: 50px;
	    height: 300px;
        }

        .instagram-icon img {
        width: 100px; /* アイコンの幅を設定 */
        height: 100px; /* アイコンの高さを設定 */
        margin-right: 5px; /* アイコンとテキストの間隔を設定 */
        }

        /* Instagramアイコンのホバー時のスタイル（任意） */
        .instagram-icon:hover {
            opacity: 0.7;
        }


        /* ハンバーガーメニューのアイコン */
        .nav-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .nav-toggle span {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 6px 0;
        }

        /* モバイル向けナビゲーションメニューの表示 */
        @media screen and (max-width: 768px) {
            .nav-toggle {
                display: flex;
            }

            .nav ul {
                flex-direction: column;
                gap: 10px;
                position: absolute;
                top: 60px;
                right: 0;
                background-color: #333;
                padding: 10px 20px;
                display: none;
                border-radius: 10px;
            }

            .nav.show ul {
                display: flex;
            }
        }

        /* お問い合わせフォームのスタイル */
        .contact-form h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        /* イベントスライドショーのスタイル */
        .events-slider {
            background-color: #f5f5f5;
            padding: 60px 0;
            text-align: center;
        }

        .event-slider-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .event-item {
            flex: 0 0 auto;
            width: 70%;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            scroll-snap-align: start;
        }

        /* フッタースタイル */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        #home {
        text-align: center; /* テキストを中央寄せにする */
        }
        
        header#myHeader {
        height: 80px; /* ヘッダーの高さを80ピクセルに設定 */
        }

    </style>
    <title>関西大学のハンズオン</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo"> <img src="icon1.png" alt="アイコン">
                外国人・災害支援サークル「ハンズオン」
            </div>
            <div class="header-icons">
                <!-- Instagramアイコンとリンクを追加 -->
                <a href="https://instagram.com/h4nds0n1234?igshid=OGQ5ZDc2ODk2ZA==" class="instagram-icon">
                    <img src="Instagram.png" alt="Instagram">
                </a>
            </div>
            <!-- role="list" を追加 -->
            <ul role="list">
                <u>
                <li><a href="#home">ホーム</a></li>
                <li><a href="#about">サークルについて</a></li>
                <li><a href="#events">イベント情報</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
                <li><a href="#login">ログイン / サインアップ</a></li>
                </u>
            </ul>
    
            <!-- ハンバーガーメニューアイコン -->
            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    
    

    <section id="home">
        <div class="hero">
            <h1>一緒にボランティア活動しよう</h1>
            <p>外国人・災害ボランティアサークル</p>
        </div>
    </section>

    <section id="about">
        <div class="about-info">
            <h2>サークルについて</h2>
            <p>関西大学のハンズオンは外国人と共に地域の災害支援を行うサークルです。</p>
            <p>メンバーシップ情報や活動内容について詳しく知りたい方はこちらをご覧ください。</p>
            <u><a href="#membership">メンバーシップ情報</a></u>
            <u><a href="#activities">活動内容</a></u>
        </div>
    </section>

    <!-- イベントスライドショー -->
    <section id="events" class="events-slider">
        <h2>最新のイベント情報</h2>
        <div class="event-slider-container">
            <!-- イベント情報はJavaScriptで追加されます -->
        </div>
    </section>

    <!-- お問い合わせフォーム -->
    <section id="contact">
        <div class="contact-form">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">メッセージ:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">送信</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2023 関西大学のハンズオン
    </footer>

    <script>
        // ナビゲーションメニューのハンバーガーメニュー（モバイルデバイス向け）の制御
        const navToggle = document.querySelector('.nav-toggle');
        const mobileNav = document.querySelector('.mobile-nav');

        navToggle.addEventListener('click', () => {
            mobileNav.classList.toggle('show');
        });

        // イベント情報のダミーデータ（仮のデータ）
        const eventsData = [
            {
                title: 'ボランティア活動1',
                date: '2023-09-10',
                location: '大阪市',
                description: 'ボランティア活動の詳細説明1。',
            },
            {
                title: 'ボランティア活動2',
                date: '2023-09-15',
                location: '京都市',
                description: 'ボランティア活動の詳細説明2。',
            },
            // 他のイベントデータも追加できます。
        ];

        // イベント情報をスライドショーとして表示
        const eventSliderContainer = document.querySelector('.event-slider-container');

        function displayEvents() {
            eventsData.forEach((event) => {
                const eventItem = document.createElement('div');
                eventItem.classList.add('event-item');
                eventItem.innerHTML = `
                    <h3>${event.title}</h3>
                    <p>Date: ${event.date}</p>
                    <p>Location: ${event.location}</p>
                    <p>${event.description}</p>
                `;
                eventSliderContainer.appendChild(eventItem);
            });
        }

        // ページ読み込み時にイベント情報を表示
        displayEvents();
    </script>
</body>
</html>
